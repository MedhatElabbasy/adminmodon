<div class="h-100 container py-5">
  <div class="d-flex w-100 h-100 align-items-center">
    <div class="ps-lg-4 w-100">
      <form [formGroup]="otpForm" #form="ngForm" (ngSubmit)="onSubmit()">
        <h2 class="fw-600" style="color: #006996;" translate="auth.welcome_back"></h2>
        <p class="fw-500 mb-4" translate="auth.enter_code_sended" [translateParams]="{ phone:loginModel.mobileNumber}">
        </p>

        <ng-otp-input [formCtrl]="code" [class.error]="code.invalid && form.submitted"
          [config]="otpConfig"></ng-otp-input>
        <div class="error-message" *ngIf="code.invalid && form.submitted">
          <ion-icon name="close-circle-outline" class="fs-5"></ion-icon>
          {{ "validation.enter_valid_code" | translate }}
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn mt-5 btn-primary py-2 d-flex align-items-center gap-4 rounded-8">
            <span translate="auth.verify"> </span>
            <img src="assets/images/icons/arrow.png" class="img-fluid d-block rtl-flip" alt="arrow" />
          </button>

          <button (click)="resendOtp()" type="button"
            class="btn bg-primary-o mt-5 py-2 d-flex align-items-center gap-4 rounded-8">
            <span translate="auth.resend"></span>
            <i class="fa-solid fa-arrow-rotate-right"></i>
          </button>

        </div>
      </form>
    </div>
  </div>
</div>
