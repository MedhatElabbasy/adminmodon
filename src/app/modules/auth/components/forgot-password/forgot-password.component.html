<div class="h-100 container logo-white py-5">
  <div class="ps-lg-4 d-flex gap-3 align-items-center">
    <button
      [routerLink]="[login]"
      type="button"
      class="btn bg-info-o rounded-8"
    >
      <img
        src="assets/images/icons/dark_arrow.png"
        width="20"
        class="rtl-flip"
        alt="back"
      />
    </button>
    <div class="text-info">Back</div>
  </div>
  <div class="d-flex w-100 h-100 align-items-center">
    <div class="ps-lg-4 w-100">
      <h2 class="fw-600">Forgot your password?</h2>
      <p class="fw-500 text-info">
        Enter the email associated with your account and we'll send a link .to
        reset your password
      </p>
      <form class="mt-4 py-2">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="email"
          />
          <label for="email">Email</label>
        </div>

        <button
          type="submit"
          class="btn mt-4 btn-primary py-2 d-flex align-items-center gap-4 rounded-8"
        >
          <span> Send </span>
          <img
            src="assets/images/icons/arrow.png"
            class="img-fluid d-block rtl-flip"
            alt="arrow"
          />
        </button>
      </form>
    </div>
  </div>
</div>
